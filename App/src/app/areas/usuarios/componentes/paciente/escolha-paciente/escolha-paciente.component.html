<app-menu> </app-menu>
<div class="container">
    <mat-card>
        <mat-card-title>
          <mat-icon>grid_on</mat-icon> Selecione o Paciente 
          <mat-divider></mat-divider>
        </mat-card-title>
          <input-dropdown-grid
            label="Nome"
            defaultOption="'Selecione o Paciente'"
            displayTextProperty="nome"
            valueProperty="id"
            [(ngModel)]="idPaciente"
            [disabled]="false"
            [columns]="dropdownGridColumns"
            [data]="data"        
            [showValidations]="true"
            required>
            </input-dropdown-grid>
        
            <div class="row">
                <div class="col-md-4 mt-5">
                   <button type="button" class="btn btn-primary" style="margin-right: 2px;" (click)="gerenciar(idPaciente)"><mat-icon>search</mat-icon>Gerenciar</button>
                    <button type="button" class="btn btn-secondary" (click)="limpar()"><mat-icon>clear_all</mat-icon>Limpar</button>
                </div>
            </div>
      
    </mat-card>
 </div>
