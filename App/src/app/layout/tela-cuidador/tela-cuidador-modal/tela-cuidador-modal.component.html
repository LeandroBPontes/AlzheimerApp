<div class="modal-header">
    <h4 class="modal-title">{{tituloPrincipal}}</h4>
    <button type="button" class="close" (click)="Fechar()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="body">
        
      <app-menu> </app-menu>
        <div class="container">
            <mat-card>
                <mat-card-title>
                  <mat-icon>face</mat-icon> Paciente {{dados.nome}}
                  <mat-divider></mat-divider>
                </mat-card-title>
         
                <div class="row">
                    <div class="mb-3 col-md-6 mt-2">
                        <label for="exampleFormControlInput1" class="form-label">Nome</label>
                        <input type="text" class="form-control" [(ngModel)]="dados.nome">
                    </div>
                    <div class="mb-3 col-md-6 mt-2">
                        <label for="exampleFormControlInput1" class="form-label">Idade</label>
                        <input type="number"  class="form-control" [(ngModel)]="dados.idade" >
                    </div>
                </div>
               
                <div class="row">
                    <div class="mb-3 mt-2 col-md-6">
                        <label>Estado Civil</label>
                    <select class="form-select" aria-label="Default select example"  [(ngModel)]="dados.estadoCivil" required>
                        <option selected>Selecione</option>
                        <option value="Solteiro">Solteiro(a)</option>
                        <option value="Casado">Casado(a)</option>
                        <option value="Divorciado">Divorciado(a)</option>
                        <option value="Viuvo">Viúvo(a)</option>
                      </select>
                    </div>
                    <div class="mb-3 mt-2 col-md-6">
                        <label>Sexo</label>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="dados.sexo" required>
                        <option selected>Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 mt-2 col-md-6">
                        <label>Possui Filhos?</label>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="dados.possuiFilho"required>
                        <option selected>Selecione</option>
                        <option  [ngValue]="true">Sim</option>
                        <option  [ngValue]="false">Não</option>
                      </select>
                    </div>
                    
                   
                  
                    <div class="mb-3 mt-2 col-md-6" >
                        <label>Possui Plano de Saúde?</label>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="dados.possuiPlano" required>
                        <option selected>Selecione</option>
                        <option [ngValue]="true">Sim</option>
                        <option  [ngValue]="false">Não</option>
                      </select>
                    </div>
                </div>
            </mat-card>
         </div>
      </div>
  </div>
  <hr>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="Atualizar(dados.id, dados)"><mat-icon>update</mat-icon> Atualizar</button>
    <button type="button" class="btn btn-outline-secondary" (click)="Fechar()"><mat-icon> cancel_presentation</mat-icon> Cancelar</button>
    <ng-content select=".actions"></ng-content>
  </div>
