<div class="modal-header">
    <h4 class="modal-title">{{tituloPrincipal}}</h4>
    <button type="button" class="close" (click)="Fechar()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="body">

<app-menu> </app-menu>
<div class="container">
    <mat-card>
        <mat-card-title>
          <mat-icon>grid_on</mat-icon> Editar
          <mat-divider></mat-divider>
        </mat-card-title>
 
        <div class="row">
            <div class="mb-3 col-md-12 mt-2">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="text" class="form-control"  [(ngModel)]="dados.nome">
            </div>
            <div class="mb-3 col-md-12 mt-2">
                <label for="exampleFormControlInput1" class="form-label">Horário</label>
                <input type="text"  class="form-control"  [(ngModel)]="dados.horario">
            </div>
            <div class="mb-3 col-md-12 mt-2">
                <label for="exampleFormControlInput1" class="form-label">Frequência</label>
                <input type="text"  class="form-control"  [(ngModel)]="dados.frequencia">
            </div>
        </div>
    </mat-card>
 </div>
</div>
</div>
<hr>
       
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="Atualizar(dados.id, dados)"><mat-icon>update</mat-icon> Atualizar</button>
    <button type="button" class="btn btn-outline-secondary" (click)="Fechar()"><mat-icon> cancel_presentation</mat-icon> Cancelar</button>
    <!-- <ng-content select=".actions"></ng-content> -->
  </div>
